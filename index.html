<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <main>
      <div class="image close">
        <img src="./images/drawers.jpg" alt="" />
      </div>
      <div class="written-section">
        <h3 class="close">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h3>
        <h5 class="close">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </h5>
        <div class="profile">
          <div class="avater">
            <img src="/images/avatar-michelle.jpg" alt="" />
            <div class="name-of-avater">
              <span>Michelle Appleton</span>
              <span class="date">28 Jun 2020</span>
            </div>
          </div>
          <button class="btn" id="show-on-clicking-btn">
            <img src="/images/icon-share.svg" alt="" />
          </button>
        </div>

        <div class="pop_up display-none" id="display-none-id">
          <p>Share</p>

          <img src="./images/icon-facebook.svg" alt="" />
          <img src="./images/icon-twitter.svg" alt="" />
          <img src="./images/icon-pinterest.svg" alt="" />
          <div class="display-none-share">
            <img class="" src="./images/icon-share.svg" alt="" />
          </div>

          <div class="triangle"></div>
        </div>
      </div>
    </main>

    <!-- <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer> -->
  </div>
  <script src="index.js"></script>
</body>

</html>
